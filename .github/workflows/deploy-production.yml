name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Consente deploy manuale dalla UI GitHub

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.10'

jobs:
  # ============================================================================
  # JOB 1: TEST - Esegue test prima del deploy
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mygest_test
          POSTGRES_USER: mygest_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Django System Check
        env:
          DATABASE_URL: postgresql://mygest_user:test_password@localhost:5432/mygest_test
          REDIS_URL: redis://localhost:6379/0
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          ALLOWED_HOSTS: '*'
          DISABLE_DB_POOL: 'True'
        run: |
          python manage.py check
        continue-on-error: false
      
      - name: ðŸ—„ï¸ Run Migrations
        env:
          DATABASE_URL: postgresql://mygest_user:test_password@localhost:5432/mygest_test
          REDIS_URL: redis://localhost:6379/0
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          DISABLE_DB_POOL: 'True'
        run: |
          python manage.py migrate --noinput
      
      - name: ðŸ§ª Run Backend Tests
        env:
          DATABASE_URL: postgresql://mygest_user:test_password@localhost:5432/mygest_test
          REDIS_URL: redis://localhost:6379/0
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          DISABLE_DB_POOL: 'True'
        run: |
          pytest --maxfail=5 --tb=short -v
        continue-on-error: true  # Non blocca il deploy se i test falliscono
  
  # ============================================================================
  # JOB 2: BUILD FRONTEND
  # ============================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: ðŸ” Lint Frontend
        working-directory: frontend
        run: npm run lint
        continue-on-error: true
      
      - name: ðŸ—ï¸ Build Frontend
        working-directory: frontend
        run: npm run build
      
      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1
  
  # ============================================================================
  # JOB 3: DEPLOY - Esegue deploy su VPS
  # ============================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test, build-frontend]  # Attende completamento test e build
    environment: production  # Usa environment "production" per secrets
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
      
      - name: ï¿½ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: ðŸš€ Deploy to VPS via SSH
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -p ${{ secrets.SSH_PORT || 22 }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e
            echo "ðŸš€ Starting deployment..."
            cd /srv/mygest/app
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            
            # Run deploy script
            echo "ðŸ”§ Running deploy script..."
            ./scripts/deploy.sh
            
            echo "âœ… Deployment completed!"
          ENDSSH
      
      - name: ðŸ¥ Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 5
          
          # Health check con retry
          for i in {1..5}; do
            if curl -sf --max-time 10 http://${{ secrets.SSH_HOST }}:8000/api/v1/health/ > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Retry $i/5..."
            sleep 3
          done
          
          echo "âŒ Health check failed!"
          exit 1
      
      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ”” Notify on Failure
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for details." >> $GITHUB_STEP_SUMMARY
          echo "Rollback may be required." >> $GITHUB_STEP_SUMMARY
