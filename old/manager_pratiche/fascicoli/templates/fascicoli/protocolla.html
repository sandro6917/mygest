{% extends "base.html" %}
{% block title %}Protocolla fascicolo{% endblock %}
{% block content %}
<div class="container">
  <section class="card">
    <h2>Protocolla fascicolo</h2>
    <div class="body">
      <p class="muted" style="margin:0 0 8px 0">{{ obj }}</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions" style="margin-top:8px">
          <button class="btn" type="submit">Protocolla</button>
          <a class="btn btn-secondary" href="{% url 'fascicoli:home' %}">Annulla</a>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}
