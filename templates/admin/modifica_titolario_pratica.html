{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Duplica pratica e cambia titolario</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="apply" value="1">
    {% for pratica in pratiche %}
      <input type="hidden" name="old_pk" value="{{ pratica.pk }}">
      <p>Pratica: <strong>{{ pratica }}</strong></p>
    {% endfor %}
    <button type="submit" class="default">Duplica e sostituisci</button>
  </form>
{% endblock %}
