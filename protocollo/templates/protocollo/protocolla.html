{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Protocolla documento{% endblock %}
{% block content %}
<section class="card">
  <h2>Protocolla: {{ doc.descrizione }}</h2>
  <div class="body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Registra</button>
        <a class="btn btn-outline-secondary" href="{% url 'documenti:dettaglio' doc.pk %}">Annulla</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
